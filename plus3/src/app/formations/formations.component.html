

<div *ngIf="formations">
    <h1>Formations</h1>
    <input type="text" placeholder="Search for names.." onkeydown="filterFormateurs(filter.value)" #filter>
    <button class="primary" type="button" (click)="filterFormations(filter.value)">Search</button>


    <table id="myTable" class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let formation of filteredFormations">
                <td>{{formation.nom}}</td>
                <td>{{formation.description}}</td>
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;"
                        routerLink="/formations/{{formation.id}}">
                        <i class="bi bi-pencil-square"></i> DÃ©tails
                    </button>
                    <button type="button" (click)="delete(formation.id)" class="btn btn-secondary btn-sm"
                        style="margin:5px;">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;"
                    routerLink="/formations/register"><i class="bi bi-person-fill-add"></i>
                    Ajouter
                </button>
            </tr>
        </tbody>
    </table>
</div>
