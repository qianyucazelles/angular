<div>
    <h1>Available sessions</h1>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Formation</th>
          <th>Begin Date</th> 

          <th>Remaining Place/Capacity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let major of sessions">
          <td>{{ major.formation.nom }}</td>
          <td>{{ major.dateDebut }}</td>
          <td>{{ major.remainingPlace }}/{{ major.capacity }}</td>
          <td><button type="button" (click)="subscribe(major)" class="btn btn-secondary btn-sm">Subscribe</button></td>
        </tr>
      </tbody>
    </table>
  </div>
