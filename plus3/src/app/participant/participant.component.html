<div ngIf="role!='ADMIN">
  <p>Access denied.</p>
</div>
<div ngIf="role=='ADMIN">
<body>
  <div *ngIf="participants">
    <h1>Participants: </h1>
    
    <!--https://angular.io/tutorial/first-app/first-app-lesson-13-->
    <input type="text" placeholder="Search for names.." onkeydown="filterParticipants(filter.value)" #filter>
    <button class="primary" type="button" (click)="filterParticipants(filter.value)">Search</button>
    
    <table id="myTable" class="table table-dark table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>Nom</th>
          <th>Prenom</th> 
          <th>Email</th>
          <th>Entreprise</th>
          <th>Ville</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of filteredParticipants">
          <td>{{ participant.id }}</td>
          <td>{{ participant.nom }}</td>
          <td>{{ participant.prenom  }}</td>
          <td>{{ participant.mail }}</td>
          <td>{{ participant.entreprise }}</td>
          <td>{{ participant.adresse.ville }}</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;">
              <i class="bi bi-info-square"></i>
              <a routerLink="/participants/{{participant.id}}" > Details</a>
            </button> 
            <button type="button" (click) = "delete(participant.id)" class="btn btn-secondary btn-sm" style="margin:5px;">
              <i class="bi bi-trash3"></i> Delete
            </button>
        </td>

        </tr>
        <tr>
          <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;"><i class="bi bi-person-fill-add"></i>
            <a routerLink="/participants/register" > Ajouter</a>
          </button>
        </tr>
      </tbody>
    </table>
  </div>

 
</body> 
</div>
