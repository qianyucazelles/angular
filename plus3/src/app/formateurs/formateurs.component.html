
 <body>
  <div *ngIf="formateurs">
    <h1>Formateurs: </h1>
    
    <!--https://www.w3schools.com/howto/howto_js_filter_table.asp--> 
    <input type="text" id="myInput"  placeholder="Search for names..">
    
    <table id="myTable" class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th> 
          <th>Email</th>
          <th>Matieres</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formateur of formateurs">
          <td>{{ formateur.nom }}</td>
          <td>{{ formateur.prenom  }}</td>
          <td>{{ formateur.mail }}</td>
          <td><li *ngFor="let matiere of formateur.matieres">{{ matiere.nom }}</li></td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;">
              <i class="bi bi-pencil-square"></i>
            </button> 
            <button type="button" (click) = "handleDelete(formateur)" class="btn btn-secondary btn-sm" style="margin:5px;">
              <i class="bi bi-trash3"></i>
            </button>
        </td>
        </tr>
        <button type="button" class="btn btn-secondary btn-sm" style="margin:5px;">Adjouter Formateur</button>
      </tbody>
    </table>
  </div>

 
</body>
