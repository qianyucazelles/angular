<body>
    <div class="container">
        <div [hidden]="submitted">
            <h1>Formateur Form</h1>
            <form (ngSubmit)="onSubmit()" #formateurForm="ngForm">

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" class="form-control" required
                    [(ngModel)]="formateur.nom" #nom="ngModel">
                    <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">Ce champ doit est obligatoire </div>
                </div>

                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" name="prenom" id="prenom" class="form-control" required
                    [(ngModel)]="formateur.prenom" #prenom="ngModel">
                    <div [hidden]="prenom.valid || prenom.pristine" class="alert alert-danger">Ce champ est obligatoire</div>
                </div>

                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" class="form-control" required
                    [(ngModel)]="formateur.mail" #mail="ngModel">
                    <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">Ce champ est obligatoire</div>
                </div>

                 <div class="form-group">
                    <label for="matieres">Matière(s)</label>
                    <div *ngFor="let matiere of matieres">
                    <input type="checkbox" name="{{matiere.nom}}" id="{{matiere.nom}}">{{matiere.nom}}
                    </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!formateurForm.form.valid">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted">
            <h2>You submitted the following</h2>
            <div class="card">
                <p>Nom : {{formateur.nom}}</p>
                <p>Prenom : {{formateur.prenom}}</p>
                <p>Mail : {{formateur.mail}}</p>
                <p>Matière(s) : {{this.formateur.matieres}}</p>
            </div>

            <button type="button" class="btn btn-primary" (click)="submitted=false">Modifier</button>
            <button type="button" class="add-button" (click)="submitFormateur(formateur)">
              Confirm
            </button>

        </div>
    </div>

</body>
