<body>

    <form  (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Nom">
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Prénom">
        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Mail</label>
            <input type="text" id="mail" formControlName="mail" class="form-control" placeholder="Mail">
        </div>
        
        <div class="mb-3">
            <label for="matieres">Selectionnez une ou plusieurs matières</label>
            <div *ngFor="let matiere of matieres" >
                <input type="checkbox">{{matiere.nom}}
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Ajouter Formateur</button>
    </form>

    <button type="button" (click)="alert()">Alert</button>
</body>
