<body>
    <div class="container">
        <div [hidden]="submitted">
            <h1>Formateur Form</h1>
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" class="form-control" required>
                    <!--<div [hidden]="formateur.nom.valid || formateur.nom.pristine" class="alert alert-danger">Ce champ doit est obligatoire </div>-->
                    <div *ngIf="form.get('nom').invalid && (form.get('nom').dirty || form.get('nom').touched)" class="alert alert-danger">Ce champ est obligatoire </div>
                </div>

                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" name="prenom" id="prenom" class="form-control" required>
                    <!--<div [hidden]="formateur.prenom.valid || formateur.prenom.pristine" class="alert alert-danger">Ce champ doit est obligatoire </div>-->
                </div>

                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" class="form-control" required>
                    <!--<div [hidden]="formateur.mail.valid || formateur.mail.pristine" class="alert alert-danger">Ce champ doit est obligatoire </div>-->
                </div>

                <div class="form-group">
                    <label for="matiere">Matière(s)</label>
                    <div *ngFor="let matiere of matieres; let i = index">
                    <input type="checkbox">{{matiere.nom}}
                    </div>
                    <!--<div [hidden]="matieres.valid || matieres.pristine" class="alert alert-danger">Ce champ doit est obligatoire </div>-->
                </div>

            </form>
        </div>

        <div [hidden]="!submitted">
            <h2>You submitted the following</h2>
            <div class="card">
                <p>Nom : {{formateur.nom}}</p>
                <p>Prenom : {{formateur.prenom}}</p>
                <p>Mail : {{formateur.mail}}</p>
                <p>Matière(s) : {{formateur.matieres}}</p>
            </div>

            <button type="button" class="btn btn-primary" (click)="submitted=false">Modifier</button>
            <button type="button" class="add-button" (click)="submitFormateur(formateur)">
              Confirm
            </button>

        </div>
    </div>
