
<div class="row row-justify-content-md-center">
    <div class="col-4">
        
        <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
            <li class ="nav-item" role="presentation">
                <button [ngClass]="active =='login'? 'nav-link active':'nav-link'" id="tab-login"
                (click)="onLoginTab()">Login</button>
            </li>
            <li class ="nav-item" role="presentation">
                <button [ngClass]="active =='register'? 'nav-link active':'nav-link'" id="tab-login"
                (click)="onRegisterTab()">Register</button>
            </li>
        </ul>

        <div class="tab-content">
            
            <div [ngClass]="active=='login'?'tab-pane fade show active':'tab-pane fade'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm = "ngForm">
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">E-mail</label>
                        <input type="userName" id="loginName" name="userName" [(ngModel)]="userName"/>
                    </div>
                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" [(ngModel)]="password"/>
                    </div>
                
                    <button type="submit" class="bnt btn-primary btn-block mb-4">Sign in</button>
                </form>
            </div>

            <div [ngClass]="active=='register'?'tab-pane fade show active':'tab-pane fade'">
                <form (ngSubmit)="onSubmitRegister()" #registerForm = "ngForm">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="userName">User Name</label>
                        <input type="text" id="userName" name="userName" [(ngModel)]="userName" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password"/>
                    </div>

                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="Password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"/>
                    </div>
                
                    <button type="submit" class="bnt btn-primary btn-block mb-4">Register</button>
                </form>
            </div>

        </div>
    </div>
</div>
