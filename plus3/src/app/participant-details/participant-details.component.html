<div *ngIf="participant&&!update" class="container-fluid">

  <div class = "row">
    <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;"></div>
          <img src="assets/images/male.png" class="card-img-top" width = "100px" height="300px" alt="gender logo">
      <div class="card-body">
        <h5 class="card-title">{{participant.prenom}} {{participant.nom}} </h5>
        <p class="card-text"> 
          <b>Entreprise:</b> {{participant.entreprise}}<br>
          <b>Mail:</b> {{participant.mail}}
          <b>Adresse:</b> {{participant.adresse}}
        </p>
        <a class="btn btn-secondary btn-sm" (click)="updateParticipant()">Update</a>
        <a class="btn btn-secondary btn-sm" (click)="goBack()">Go back</a>
      </div>
  </div>
    </div>

<div *ngIf="participant&&update" #userform>
  <app-participant-form></app-participant-form>
</div>
